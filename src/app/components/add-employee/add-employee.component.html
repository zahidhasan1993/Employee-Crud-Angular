<div class="container my-5">
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addEmployee()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employeeAddRequest.name"/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeAddRequest.email"/>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="employeeAddRequest.address"/>
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="employeeAddRequest.salary"/>
        </div>

        <button type="submit" class="btn btn-primary">Add Employee</button>
      </form>
    </div>
  </div>
</div>
